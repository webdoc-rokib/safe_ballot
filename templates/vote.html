{% extends 'base.html' %}
{% block page_icon %}
  <svg class="icon-sm" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 2l4 7h6l-5 4 2 7-7-4-7 4 2-7-5-4h6z" stroke="currentColor" stroke-width="1" stroke-linejoin="round" fill="none"/></svg>
{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="card-title">Vote: {{ election.title }}</h3>
    <p class="text-muted">Choose one candidate below. Your selection will be encrypted and stored anonymously.</p>
    <form method="post">{% csrf_token %}
      <div class="row g-3" role="radiogroup" aria-labelledby="vote-title">
        {% for c in candidates %}
          <div class="col-md-6">
            <label class="card p-3 h-100 candidate-option d-flex align-items-start gap-3" tabindex="0">
              <input type="radio" name="candidate_id" id="cand-{{ c.id }}" value="{{ c.id }}" class="form-check-input me-2" aria-label="Select {{ c.name }}" required>
              {% if c.photo %}
                <img src="{{ c.photo.url }}" alt="{{ c.name }}" style="width:56px;height:56px;object-fit:cover;border-radius:8px;"/>
              {% endif %}
              <div>
                <strong id="cand-label-{{ c.id }}">{{ c.name }}</strong>
                <div class="text-muted small">{{ c.bio|default:'No bio' }}</div>
              </div>
            </label>
          </div>
        {% endfor %}
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Cast vote</button>
        <a class="btn btn-link" role="button" href="{% url 'voter_dashboard' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
